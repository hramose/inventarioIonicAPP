<ion-header>
  <ion-navbar>
    <ion-title>
      Enviar Informe a
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="enviarInformeA-form4">
    <ion-item id="enviarInformeA-input10">
      <ion-label>
        Solicitante
      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="enviarInformeA-input11">
      <ion-label>
        Interventor
      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="enviarInformeA-input12">
      <ion-label>
        Coordinador
      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="enviarInformeA-input13">
      <ion-label>
        Service desk
      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="enviarInformeA-input14">
      <ion-label>
        Correo 1
      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
  </form>
  <button id="enviarInformeA-button5" ion-button color="calm" block icon-right>
    Aumentar correos
    <ion-icon name="add"></ion-icon>
  </button>
  <form id="enviarInformeA-form6">
    <ion-item id="enviarInformeA-range2">
      <ion-range min="0" max="100" step="1" color="positive" value="50">
        <ion-label range-left>
          Evaluacion
        </ion-label>
      </ion-range>
    </ion-item>
    <button id="enviarInformeA-button8" ion-button color="positive">
      Bueno
    </button>
    <button id="enviarInformeA-button12" ion-button color="positive">
      Regular
    </button>
    <button id="enviarInformeA-button13" ion-button color="positive">
      Malo
    </button>
  </form>
  <button id="enviarInformeA-button7" ion-button color="dark" block icon-right>
    Cerrar y enviar
    <ion-icon name="at"></ion-icon>
  </button>
</ion-content>
